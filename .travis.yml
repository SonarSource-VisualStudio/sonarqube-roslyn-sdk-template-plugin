language: java
sudo: false

jdk: openjdk11

git:
  submodules: false

install: true
script: "./travis.sh"
env:
  - TEST=CI
matrix:
  fast_finish: true

before_cache:
  # remove all the artifacts that are installed in local repo because of mvn deploy
  - rm -rf $HOME/.m2/repository/org/sonarsource/roslynsdk
  - find $HOME/.m2 -name resolver-status.properties -exec rm {} \;
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar'
    - '$HOME/jvm'
    - '$HOME/maven'

notifications:
  email: false
  webhooks:
    urls:
      - secure: 
    on_start: always
